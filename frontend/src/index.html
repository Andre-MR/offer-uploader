<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/img/logo.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" defer src="/js/main.js"></script>
  <title>Gerador de Uploads</title>
</head>

<body>

  <div id="app" class="bg-slate-50 h-full">
    <div id="appContainer" class="hidden">
      <header class="h-[10%] bg-red-200 flex justify-between p-3">
        <div class="flex w-11/12 justify-start">
          <button id="btnAddOffer"
            class="bg-blue-500 hover:bg-blue-700 text-white drop-shadow-md mx-3 py-2 px-4 rounded-lg">
            Adicionar oferta
          </button>
          <button id="btnListOffers"
            class="bg-orange-400 hover:bg-orange-600 text-white drop-shadow-md mx-3 py-2 px-4 rounded-lg">
            Listar ofertas
          </button>
          <button id="btnCloseBatch"
            class="bg-red-500 hover:bg-red-700 text-white drop-shadow-md mx-3 ml-20 py-2 px-4 rounded-lg">
            Fechar lote
          </button>
          <button id="btnListClosedBatches"
            class="bg-green-500 hover:bg-green-700 text-white drop-shadow-md mx-3 py-2 px-4 rounded-lg">
            Listar lotes fechados
          </button>
        </div>

        <div class="flex w-1/12 justify-end">
          <button id="btnLogout"
            class="bg-gray-200 hover:bg-gray-400 text-gray-800 drop-shadow-md mx-5 py-2 px-4 rounded-lg">
            Sair
          </button>
        </div>
      </header>

      <main class="flex flex-col items-center h-[90%] w-full bg-yellow-50">
        <div class="flex h-10 w-full items-center justify-center">
          <p id="listTitle" class="text-gray-800 font-normal">

          </p>
        </div>

        <div class="flex flex-col w-full">
          <table id="tableOffers" class="hidden min-w-full">
            <thead class="bg-white border-b">
              <tr class="bg-blue-200">
                <th scope="col" class="text-sm font-normal text-orange-500 px-6 py-4 text-center">
                  EDITAR
                </th>
                <th scope="col" hidden class="text-sm text- font-bold text-gray-800 px-6 py-4 text-left">
                  ID
                </th>
                <th scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  TÍTULO
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  DESCRIÇÃO
                </th>
                <th scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  BADGE
                </th>
                <th scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  TIPO
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  CÓDIGO
                </th>
                <th scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  LOJA
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  CATEGORIAS
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  LOCALIDADES
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  URL
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  URL DA IMAGEM
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  DATA DE INÍCIO
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  VÁLIDO ATÉ
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  VERIFICADO EM
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  PRIORIDADE
                </th>
                <th hidden scope="col" class="text-sm font-bold text-gray-800 px-6 py-4 text-left">
                  NOTAS
                </th>
                <th scope="col" class="text-sm font-normal text-red-600 px-6 py-4 text-center">
                  REMOVER
                </th>
              </tr>
            </thead>

            <tbody>
              <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
                <td colspan="6" class="text-center px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">
                  Não há resultados para exibir
                </td>
              </tr>
            </tbody>
          </table>
          <table id="tableBatches" class="min-w-full">
            <tbody>
              <tr class="bg-green-100 border-b transition duration-300 ease-in-out hover:bg-green-200">
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <!-- Overlay modal element -->
      <div id="modalOverlay" class="hidden fixed z-10 w-screen h-screen inset-0 bg-gray-800 bg-opacity-60">
      </div>

      <!-- Offer modal -->
      <div id="modalDialog" tabindex="0"
        class="hidden fixed z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[95%] w-[60%] bg-white rounded-md p-3 space-y-2">
        <div class="flex justify-between">
          <h3 id="formHeaderTitle" class="text-2xl font-semibold text-blue-500">Nova oferta</h3>
          <h3 id="formWarning" class="hidden text-2xl font-semibold text-red-500">Campos inválidos!</h3>
        </div>

        <form id="formOffer" class="w-full">
          <div class="w-100 px-2">
            <label class="px-1 text-xs text-gray-500">Título</label>
            <input
              class="appearance-none block w-full bg-gray-100 border border-gray-300 text-gray-700 rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
              id="formFieldTitle" type="text" maxlength="50" placeholder="Título" />
          </div>
          <div class="flex">
            <div class="w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Loja</label>
              <select
                class="block appearance-none w-full bg-gray-100 border-gray-300 border text-gray-700 py-2 px-2 rounded leading-tight focus:bg-white focus:border-gray-500"
                id="formFieldStore">
                <option hidden>Loja</option>
                <option value="Amazon">Amazon</option>
                <option value="Americanas">Americanas</option>
                <option value="Carrefour">Carrefour</option>
                <option value="Casas Bahia">Casas Bahia</option>
                <option value="Drogaraia">Drogaraia</option>
                <option value="Drogaria Araujo">Drogaria Araujo</option>
                <option value="Drogarias Pacheco">Drogarias Pacheco</option>
                <option value="Drogaria SP">Drogaria SP</option>
                <option value="Drogasil">Drogasil</option>
                <option value="Extra">Extra</option>
                <option value="Lojas Online">Lojas Online</option>
                <option value="Magazine Luiza">Magazine Luiza</option>
                <option value="Natura">Natura</option>
                <option value="Pague Menos">Pague Menos</option>
                <option value="Ponto">Ponto</option>
                <option value="Tricae">Tricae</option>
              </select>
              <div class="pointer-events-none absolute inset-y-11 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
            <div class="w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Badge</label>
              <input
                class="appearance-none block w-full bg-gray-100 border-gray-300 text-gray-700 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                id="formFieldBadge" type="text" maxlength="20" placeholder="Melhor Oferta" />
            </div>
            <div class="w-1/4 px-2">
              <div class="relative">
                <label class="px-1 text-xs text-gray-500">Tipo</label>
                <select
                  class="block appearance-none w-full bg-gray-100 border border-gray-300 text-gray-700 py-2 px-2 rounded leading-tight focus:bg-white focus:border-gray-500"
                  id="formFieldType">
                  <option hidden>Tipo</option>
                  <option value="code">Código</option>
                  <option value="deal">Oferta</option>
                </select>
                <div class="pointer-events-none absolute inset-y-11 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Código</label>
              <input
                class="appearance-none block w-full bg-gray-100 border-gray-300 text-gray-700 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                id="formFieldCode" type="text" maxlength="20" placeholder="Código" />
            </div>
            <div class="hidden w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Válido até</label>
              <input disabled
                class="appearance-none block w-full bg-gray-100 border-gray-300 text-gray-700 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                id="formFieldValidTill" type="date" />
            </div>
            <div hidden class="w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Prioridade</label>
              <input
                class="appearance-none block w-full bg-gray-300 border-gray-100 text-gray-700 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                id="formFieldPriority" type="number" min=0 placeholder="Prioridade" />
            </div>
            <div class="hidden w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Data de início</label>
              <input disabled
                class="appearance-none block w-full bg-gray-300 border-gray-100 text-gray-400 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                id="formFieldStartDate" type="date" />
            </div>
            <div class="hidden w-1/4 px-2">
              <label class="px-1 text-xs text-gray-500">Verificado em</label>
              <input disabled
                class="appearance-none block w-full bg-gray-300 border-gray-100 text-gray-400 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                id="formFieldVerifiedOn" type="date" />
            </div>
          </div>
          <div class="flex flex-row">
            <div class="flex flex-col w-full">

              <div class="flex">
                <div class="hidden w-1/2 px-2">
                  <label class="px-1 text-xs text-gray-500">Localidades</label>
                  <input disabled
                    class="appearance-none block w-full bg-gray-300 border-gray-100 text-gray-500 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                    id="formFieldLocations" type="text" maxlength="50" placeholder="" />
                </div>
              </div>

              <div class="w-full px-2 py-0">
                <label class="px-1 text-xs text-gray-500">Descrição</label>
                <textarea
                  class="resize-none appearance-none block w-full bg-gray-100 border-gray-300 text-gray-700 border rounded py-2 px-2 leading-tight focus:bg-white"
                  id="formFieldDescription" style="height: 90%" type="text" maxlength="450" rows=16
                  placeholder="Descrição"></textarea>
              </div>
            </div>

            <div class="flex w-full">
              <div class="flex-col w-full px-2">
                <label class="px-1 text-xs text-gray-500">Categorias</label>
                <select style="height: 90%"
                  class="w-full bg-gray-100 border border-gray-300 text-gray-700 py-2 my-0 px-2 rounded leading-tight focus:bg-white focus:border-gray-500"
                  id="formFieldCategories" size="15" multiple>
                  <option value="Acessórios">Acessórios</option>
                  <option value="Alimentos e Bebidas">Alimentos e Bebidas</option>
                  <option value="Bebê Conforto">Bebê Conforto</option>
                  <option value="Bicicletas Triciclos e Carrinhos">Bicicletas Triciclos e Carrinhos</option>
                  <option value="Brinquedos">Brinquedos</option>
                  <option value="Cadeirinha para Automóvel">Cadeirinha para Automóvel</option>
                  <option value="Calçados">Calçados</option>
                  <option value="Carrinho de Bebê">Carrinho de Bebê</option>
                  <option value="Cozinha">Cozinha</option>
                  <option value="Eletrodomésticos">Eletrodomésticos</option>
                  <option value="Eletrônicos">Eletrônicos</option>
                  <option value="Enxoval">Enxoval</option>
                  <option value="Fraldas em Promoção">Fraldas em Promoção</option>
                  <option value="Lenços Umedecidos">Lenços Umedecidos</option>
                  <option value="Livros Educativos">Livros Educativos</option>
                  <option value="Mamães">Mamães</option>
                  <option value="Móveis e Decoração">Móveis e Decoração</option>
                  <option value="Roupas de Cama">Roupas de Cama</option>
                  <option value="Roupinhas">Roupinhas</option>
                  <option value="Saúde Higiene e Cuidados Pessoais">Saúde Higiene e Cuidados Pessoais</option>
                  <option value="Segurança">Segurança</option>
                </select>
              </div>
            </div>
          </div>
          <div class="flex flex-col">
            <div hidden class="flex-col w-full px-2">
              <label class="px-1 text-xs text-gray-500">Anotações</label>
              <textarea
                class="w-full resize-none bg-gray-100 border-gray-300 text-gray-700 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white focus:border-gray-500"
                id="formFieldNotes" maxlength="250" rows=1 placeholder="Anotações"></textarea>
            </div>
            <div class="flex">
              <div class="w-1/2 px-2">
                <label class="px-1 text-xs text-gray-500">Url da oferta</label>
                <input
                  class="appearance-none block w-full bg-gray-100 border-gray-300 text-gray-700 border rounded py-2 px-2 mb-2 leading-tight focus:bg-white"
                  id="formFieldUrl" type="text" maxlength="250" placeholder="Url da oferta" />
              </div>
              <div class="w-1/2 px-2">
                <label id="formFieldLabelImage" class="px-1 text-xs text-gray-500">Imagem</label>
                <input
                  class="w-full text-sm rounded-lg border cursor-pointer bg-gray-100 border-gray-300 text-gray-700 py-2 px-2 mb-2 leading-tight focus:bg-white"
                  id="formFieldInputImage" type="file" accept="image/jpeg, image/png, image/webp" />
              </div>
            </div>
          </div>

          <hr class="mb-2">

          <div class="flex justify-evenly">
            <button id="btnCancelOffer" type="button"
              class="px-5 py-2 w-1/6 bg-gray-500 hover:bg-gray-700 text-white drop-shadow-md cursor-pointer rounded-lg">
              Cancelar
            </button>
            <button id="btnSaveOffer" type="button"
              class="px-5 py-2 w-1/6 bg-blue-500 hover:bg-blue-700 text-white drop-shadow-md cursor-pointer rounded-lg">
              Salvar
            </button>
          </div>
        </form>
      </div>
      <div id="modalRemoveConfirmation"
        class="hidden fixed items-center justify-center z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[30%] w-[50%] bg-white rounded-md p-3">
        <div class="flex flex-col items-center justify-center w-full">
          <div class="flex my-10">
            <p class="text-gray-800 text-xl font-bold">Remover oferta?</p>
          </div>
          <div class="flex items-center justify-evenly w-full my-10">
            <button id="btnCancelOfferRemoving" type="button"
              class="flex items-center justify-center px-5 py-2 w-1/3 bg-gray-500 hover:bg-gray-700 text-white drop-shadow-md cursor-pointer rounded-lg">
              Cancelar
            </button>
            <button id="btnConfirmOfferRemoving" type="button"
              class="flex items-center justify-center px-5 py-2 w-1/3 bg-red-500 hover:bg-red-700 text-white drop-shadow-md cursor-pointer rounded-lg">
              Remover
            </button>
          </div>
        </div>
      </div>
      <div id="modalCloseBatchConfirmation"
        class="hidden fixed items-center justify-center z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[30%] w-[50%] bg-white rounded-md p-3">
        <div class="flex flex-col items-center justify-center w-full">
          <div class="flex my-10">
            <p class="text-gray-800 text-xl font-bold">Fechar lote de ofertas, publicar imagens e gerar CSV?</p>
          </div>
          <div class="flex items-center justify-evenly w-full my-10">
            <button id="btnCancelCloseBatch" type="button"
              class="flex items-center justify-center px-5 py-2 w-1/3 bg-gray-500 hover:bg-gray-700 text-white drop-shadow-md cursor-pointer rounded-lg">
              Cancelar
            </button>
            <button id="btnConfirmCloseBatch" type="button"
              class="flex items-center justify-center px-5 py-2 w-1/3 bg-red-500 hover:bg-red-700 text-white drop-shadow-md cursor-pointer rounded-lg">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="loginArea" class="flex flex-col text-lg m-auto pt-40 items-center w-full h-full">
      <h3 id="loginText" class="text-4xl font-bold text-blue-500 drop-shadow shadow-black pt-5 mt-5">
        Senha
      </h3>
      <input id="inputLoginPassword" type="password" value="" autocomplete="off"
        class="rounded p-1 my-5 outline outline-1 border-slate-100 mb-3 text-center font-bold" />
      <div class="">
        <input id="loginTrustedSwitch" class="" type="checkbox" />
        <label class="text-slate-800" for="loginTrustedSwitch">Salvar senha</label>
      </div>
      <button id="loginButton" class="bg-green-500 hover:bg-green-700 text-white mt-5 py-1 px-5 rounded-lg">
        ENTRAR
      </button>
    </div>
  </div>
</body>

</html>
